<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-papFjw5EPbKXrk6Ab+py8MPQWk2QbqHkm2UdG2MZzjWYmlCCjTu2jW6+hGZls2HZEqFb1jkTjsXo9D3wZkN/pA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f7f9fc;
      margin: 0;
      color: #222;
    }

    .container {
      max-width: 960px;
      margin: auto;
      padding: 2rem;
    }

    .hero {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      align-items: center;
      margin-bottom: 2rem;
    }

    .hero img {
      width: 160px;
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 2rem;
      margin: 0 0 0.5rem 0;
    }

    .subtitle {
      color: #555;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    .section {
      margin-top: 3rem;
    }

    .pill {
      display: inline-block;
      background: #e0ecf8;
      color: #2b5b84;
      padding: 4px 10px;
      border-radius: 999px;
      margin: 0 6px 6px 0;
      font-size: 0.9rem;
    }

    ul {
      padding-left: 1.2rem;
    }

    .button {
      display: inline-block;
      background: #2b5b84;
      color: white;
      text-decoration: none;
      padding: 10px 16px;
      border-radius: 8px;
      margin-top: 10px;
    }

    footer {
      margin-top: 4rem;
      padding-top: 2rem;
      border-top: 1px solid #ccc;
      color: #777;
      font-size: 0.9rem;
    }

    a {
      color: #2b5b84;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    {{ content }}
    <footer>© 2025 Sagnik Nath · UCSC</footer>
  </div>
</body>
</html>
